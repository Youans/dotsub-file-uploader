spring.profiles.active=dev
logging.enable.aop=true
upload.location=uploads/

spring.datasource.url=jdbc:h2:file:~/file-uploader
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto =create-drop
logging.level.org.hibernate.type=trace


info.build.version= @project.version@

server.servlet.context-path=/@project.version@
server.connection-timeout=1m
server.tomcat.max-threads=50


spring.servlet.multipart.max-file-size=100mb
spring.servlet.multipart.max-request-size=110mb

client.side.domain=http://localhost:4200
